<!-- templates/home.html -->
{% extends "_base.html" %}
{% block content %}

<form class="row domain-search bg-pblue" method="GET" action="report"  >
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2 class="form-title">SEO analysis <strong>Enter your url</strong></h2>
            </div>
            <div class="col-md-9">
                <div class="input-group">
                    <input type="search" class="form-control" name="url">
                    <span class="input-group-addon"><input type="submit" value="analys" class="btn btn-primary"></span>
                </div>
            </div>



        </div>
    </div>
</form>
{% endblock content %}
